<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/desktop.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Birthday Card</title>
</head>

<body>
    <div id="wrapper">
        <img class="note" src="assets/img/note.svg" alt="">
        <div id="music">
            <img id="art" src="">
            <p id="title"></p>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-times"></i>
            <div id="dowload"><a href="">Download this music</a></div>
            <!--       <audio autoplay controls id = "itMic" src=""></audio> -->
        </div>
        <img class="flag right" src="assets/img/flag.svg">
        <img class="flag left" src="assets/img/flag.svg">
        <img id="birthdayMs" src="assets/img/happybirthday.svg" alt="">
        <div id="date"></div>
        <img id="cake" src="assets/img/cake.svg" alt="">
        <img id="balloon" src="assets/img/balloon.svg" alt="">
        <img class="drink" id="drink1" src="assets/img/drink1.svg" alt="">

        <span class="text text_1">Click</span>
        <span class="text text_2">Listen<br>Song</span>
        <span class="text text_3">Grab me</span>
        <div id="socialBtn">
            <iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fshusgw.github.io%2Fbirthday_card%2F&width=130&layout=button_count&action=like&size=small&show_faces=true&share=true&height=46&appId" width="130" height="46" style="border:none;overflow:hidden"
                scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

        <audio id="player" />
        <script type="text/javascript" src="assets/js/main.js"></script>
    </div>
    <!-- wrapper -->
</body>

</html>
